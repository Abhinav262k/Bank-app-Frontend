
<div class="row">
    <div class="align-center">
        <img src="../../assets/images/unnamed.png" alt="">
    </div>

        <div class="text-center mt-4 name">
            <h3>Welcome To</h3>
            <h1>YONO SBI</h1>
        </div>
        <h6>{{aim}}</h6>


<form [formGroup]="registerForm" class="pt-3 mt-3">
                <div class="form-field d-flex align-items-center">
                    <input formControlName="uname" type="text" name="username" id="regname" placeholder="Username">
                     </div>
                     <div *ngIf="this.registerForm.get('uname')?.touched&&this.registerForm.get('uname')?.errors" style="color:red ;">Inavlid user</div>

                     <div class="form-field d-flex align-items-center">
                        <input  formControlName="acno" type="text" name="Accountnumber" id="regacno" placeholder="Account Number">
                         </div>
                         <div *ngIf="this.registerForm.get('acno')?.touched&&this.registerForm.get('acno')?.errors" style="color:red ;">Invalid Account Number</div>

                     <div class="form-field d-flex align-items-center">
                        <input  formControlName="pswd" type="password" name="password" id="regpswd" placeholder="Password">
                     </div>

                     <div *ngIf="this.registerForm.get('pswd')?.touched&&this.registerForm.get('pswd')?.errors" style="color:red ;">Password Required</div>


                     <button type="button" class="btn btn-outline-dark" (click)="register()">Register</button>

                     
            </form>
            <div class="text-center fs-5 mt-3">
                <a href="#">Forgot password</a> OR <a routerLink="">Login</a>
            </div>


            </div>
