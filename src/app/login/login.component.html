<h2>Login</h2>

    <div class="row">
        <div class="align-center">
            <img src="../../assets/images/unnamed.png" alt="">
        </div>

            <div class="text-center mt-4 name">
                <h3>Welcome To</h3>
                <h1>YONO SBI</h1>
            </div>
            <h6>{{aim}}</h6>

            <form class="pt-3 mt-3">
                <div class="form-field d-flex align-items-center">
                    <input (change)="acnoChange($event)" type="text" name="acno" id="logacno" [placeholder]="account">
                     </div>

                     <div class="form-field d-flex align-items-center">
                        <input (change)="pswdChange($event)" type="password" name="password" id="logpswd" [placeholder]="Password">
                     </div>

                        <button type="button" class="btn btn-outline-dark" (click)="login()">Login</button>

                     
            </form>
        <div class="text-center fs-5 mt-3">
            <a href="#">Forgot password</a> OR <a href="">Sign Up</a>
        </div>

    </div>
