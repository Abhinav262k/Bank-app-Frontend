

<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand">YONO SBI</a>
      <form class="d-flex input-group w-auto">
        <input
          type="search"
          type="search"
          class="form-control rounded"
          placeholder="Search"
          aria-label="Search"
        />
        <span class="input-group-text border-0" id="search-addon">
          <i class="fas fa-search"></i>

    <div class="row">
        <div class="align-center">
            <img src="../../assets/images/unnamed.png" alt="">
        </div>

            <div class="text-center mt-4 name">
                <h3>Welcome To</h3>
                <h1>YONO SBI</h1>
            </div>
            <h6>{{aim}}</h6>

            <form [formGroup]="loginForm" class="pt-3 mt-3">
                <div class="form-field d-flex align-items-center">
                    <input formControlName="acno" type="text" name="acno" id="logacno" placeholder="account">
                     </div>
                     <div *ngIf="this.loginForm.get('acno')?.touched&&this.loginForm.get('acno')?.errors" style="color:red ;">Invalid Account Number</div>


                     <div class="form-field d-flex align-items-center">
                        <input formControlName="pswd" type="password" name="pswd" id="logpswd" placeholder="Password">
                     </div>
                     <div *ngIf="this.loginForm.get('pswd')?.touched&&this.loginForm.get('pswd')?.errors" style="color:red ;">Incorrect password</div>


                        <button type="button" class="btn btn-outline-dark" (click)="login()">Login</button>

                     
            </form>
        <div class="text-center fs-5 mt-3">
            <a id="a1" href="#">Forgot password</a> OR <a id="a1" routerLink="register">Sign Up</a>
        </div>

    </div>
